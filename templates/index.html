<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Groupie Trackers</title>
</head>
<body>
    Artists:
    {{range .}}
    <div class="card">
        <img src="{{.Image}}" />
        <h3>{{.Name}}</h3>
        <p>Основана: {{.CreationDate}}</p>
        <a href="/artist?id={{.ID}}">Подробнее</a>
    </div>
    {{end}}
</body>
</html>
