{{define "content"}}
<h2 class="artists-title">Artists ({{len .}})</h2>

<div class="artists-list">
    {{range .}}
    <div class="card">
        <img src="{{.Image}}" alt="{{.Name}}" width="150">
        <h3>{{.Name}}</h3>
        <p>Creation date: {{.CreationDate}}</p>
        <a href="/artist?id={{.ID}}">Подробнее</a>
    </div>
    {{end}}
</div>
{{end}}
