<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #111827;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .error-box {
            text-align: center;
            padding: 24px 32px;
            border-radius: 16px;
            background: #1f2937;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            max-width: 420px;
        }
        .error-code {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .error-message {
            font-size: 18px;
            margin-bottom: 16px;
        }
        a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="error-box">
    <div class="error-code">{{.StatusCode}}</div>
    <div class="error-message">{{.Message}}</div>
    <p><a href="/">← На главную</a></p>
</div>
</body>
</html>
